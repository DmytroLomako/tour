{% extends "base.html" %}

{% block title %}Page Home{% endblock %}
{% block link %} 
    <link rel="stylesheet" href="{{ url_for('home.static', filename = 'css/style.css') }}" >
{% endblock %}

{% block content %}
<a href="/registration/" class = "reg_link">-->REGISTRATION</a>
    
    <form method="post">

        <form method="post">
            <h1>YOUR NAME:</h1>
            <input required name="client_name" id="inputform">
            <h1>YOUR EMAIL:</h1>
            <input name="client_email" id="inputform">
            <h1>YOUR RESPONSE:</h1>
            <div id="response">
                <textarea name="client_review" id="textform"></textarea>
                <button type="submit" name = "send_email" value = "email">SEND</button>
            </div>
            {% if is_login %}
                <form method = "post">
                    <img src="{{ url_for('home.static', filename= 'img/image2.png')}}" class = "img2">
                    <p class="paragraph">{{ name }}</p>
                    <button type = "submit" class = "logout">LOGOUT</button>
                </form>
            {% else %}
                <a href="/registration/">REGISTRATION</a>
                <a href="/authorization/">AUTHORIZATION</a>
            {% endif %}
        </form>

    </form>


{% endblock %}
