<!-- auth.html -->
{% extends "base.html" %}

{% block title %}
    Authorization
{% endblock %}

{% block line %}
    {% if not is_login %}
        <p>{{ username }}</p>
    {% else %}
        <p>not registred</p>
    {% endif %}
{% endblock %}

{% block content %}
    <form method="post">
        <input name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="password">
        <button type="submit">Підтвердити</button>
    </form>
{% endblock %}
